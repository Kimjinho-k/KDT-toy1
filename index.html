<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
    <title>뱅킹</title>
    <script defer type="text/javascript" src="./main.js"></script>
    <!-- <script type="text/javascript" src="test.json"></script>
    <script type="text/javascript" src="main.js"></script> -->
    <!-- <script src="./test.json" type="text/javascript">
      let mydata = JSON.parse(bankList);
      console.log(mydata)
    </script> -->
    <!-- <script>
      var obj = new Object();
      obj.name = "kim";
      obj.address = "seoul";
      var jsonData = JSON.stringify(obj);

      var obj = JSON.parse(jsonData);

      console.log(obj);
    </script> -->
  </head>
  <body>
    <section class="home">
      <header class="misc">
        <div class="misc_profile">
          <img src="./assets/images/avatar0.png" alt="사용자 이미지" />
        </div>
        <h1>생활비</h1>
        <div class="misc_btn_group">
          <button class="btn_misc">
            <img src="./assets/icons/qr.svg" alt="QR코드" />
          </button>
          <button class="btn_misc">
            <img src="./assets/icons/search.svg" alt="검색" />
          </button>
        </div>
      </header>
      <main class="account">
        <section class="account_summary">
          <div class="account_btn_group">
            <button class="btn_account_number" type="button">
              355-673877-78773
            </button>
            <button class="btn_account_transfer" type="button">이체</button>
          </div>
          <span class="amount_used">1,240,000원</span>
          <!-- <div>막대그래프</div> -->
          <div class="progress_wraper">
            <div class="progress_bar">
              <span class="red_bar"></span>      
            </div>
            <a href="./spend_mana.html">
            <img class="graph" src="./assets/icons/Vector.svg" alt="" /></a>
          </div>
          <p class="budget">5일동안 <strong>210,000</strong>원 남음</p>
        </section>
        <div class="loan">
          <strong> 지금 낮은 이자로 생활대출을 신청하세요! </strong>
          <button type="button">Go!</button>
        </div>

        <section class="account_description">
          <div class="drag"></div>
          <div class="saving_hidden">
          <header class="saving">
            <div class="saving_bar first">
              <div class="bar_progress orange">
                <!--부모 div는 회색 영역, 자식 div는 색 영역-->
                <p class="saving_goal">여행가자!</p>
                <strong class="saving_savings">842,200원</strong>
              </div>
            </div>

            <div class="saving_bar">
              <div class="bar_progress yellow">
                <!--부모 div는 회색 영역, 자식 div는 색 영역-->
                <p class="saving_goal">냉장고사기</p>
                <strong class="saving_savings">142,200원</strong>
              </div>
            </div>
            <button class="add_saving" type="button">
              <img
                src="./assets/icons/addCircle.svg"
                alt="저금통 만들기 버튼"
              />
              저금통 만들기
            </button>
          </div>
          </header>
          <div class="account_expenditual">
          <ol class="account_book_list" id="account_book_list">
            <div class="today">
              <span>오늘</span>
              <strong>127,600원 지출</strong>
            </div>
          </ol>
        </div>
        </section>
      </main>
    </section>
    <footer class="index_global-footer-menu">
      <ul class="menu-list">
        <li class="menu-item">
          <button class="btn_menu" type="button">
            <img src="./assets/icons/house.svg" alt="홈 화면으로 가기 버튼" />
          </button>
        </li>
        <li class="menu-item">
          <button class="btn_menu" type="button">
            <img src="./assets/icons/arrows.svg" alt="이동" />
          </button>
        </li>
        <li class="menu-item">
          <button class="btn_menu" type="button">
            <img src="./assets/icons/skypeMessage.svg" alt="채팅하기" />
          </button>
        </li>
        <li class="menu-item">
          <button class="btn_menu" type="button">
            <img src="./assets/icons/more.svg" alt="눌러서 메뉴 열기" />
          </button>
        </li>
      </ul>
    </footer>
  </body>
</html>
